<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - MotorShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .thankyou-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6600;
        }

        p {
            margin: 15px 0;
        }

        .details {
            color: #555;
            font-style: italic;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #e55c00;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <h1>Thank You!</h1>
        <p>We have received your message. Here are your details:</p>
        <p class="details">
            <strong>Name:</strong> <span id="name">Loading...</span><br>
            <strong>Email:</strong> <span id="email">Loading...</span><br>
            <strong>Message:</strong> <span id="message">Loading...</span>
        </p>
        <a href="index.html">Back to Home</a>
    </div>

    <script>
        // Parse query parameters from the URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name') || 'N/A',
                email: params.get('email') || 'N/A',
                message: params.get('message') || 'N/A',
            };
        }

        // Populate the thank-you message with data
        const queryParams = getQueryParams();
        document.getElementById('name').textContent = queryParams.name;
        document.getElementById('email').textContent = queryParams.email;
        document.getElementById('message').textContent = queryParams.message;
    </script>
</body>
</html>
